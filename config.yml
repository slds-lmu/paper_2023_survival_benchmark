# Default config: Should become production mode
default:
  reg_name: "registry"
  reg_dir: !expr here::here(reg_name)
  result_path: !expr here::here("results", reg_name)
  seed: 123
  outer_folds: 5
  inner_folds: 3
  min_obs: 30
  fallback:
    inner: true
    outer: true
  store:
    tuning_instance: false
    benchmark_result: false
    models: false
  budget:
    evals_constant: 0
    evals_multiplier: 50
    # Time limit for tuning process, run_time terminator, will be converted to seconds
    runtime_hours: !expr 6 * 24
  timeout:
    # Times in hours (!) need to be converted to seconds at correct places
    bl_train: 12
    bl_predict: 4
    at_train: !expr 150 # of 168 max
    at_predict: !expr 12 # leave some headroom for job

# For local disambiguation on other hosts
beartooth:
    reg_name: "registry_beartooth"

# Lower budget, just checking everything works, close to "production"
trial:
    reg_name: "registry_trial"
    fallback:
      inner: true
      outer: true
    budget:
      evals_constant: 0
      evals_multiplier: 2
      runtime_hours: 6

debug:
    reg_name: "registry_debug"
    fallback:
      inner: false
      outer: false
    budget:
      evals_constant: 0
      evals_multiplier: 1
      runtime_hours: 0.00833333
    timeout:
      bl_train: 10
      bl_predict: 4
      at_train: !expr 12 # 156 hours of 168 max
      at_predict: !expr 11 # leave some headroom for job


# Ideally only one train/predict step and managable runtime for extrapolation
runtime_est:
    reg_name: "registry_runtime_est_dec"
    outer_folds: 1
    inner_folds: 1
    budget:
      evals_constant: 1
      evals_multiplier: 0
      runtime_hours: 8
    timeout:
      bl_train: !expr 24 * 6.5
      bl_predict: !expr 24 * 6.5
      at_train: !expr 24 * 6.5
      at_predict: !expr 24 * 6.5

